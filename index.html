<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback App</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; background: #f9f9f9; }
    h1 { text-align: center; }
    form { display: flex; flex-direction: column; gap: 0.5rem; background: #fff; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
    input, textarea { padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 0.5rem; border: none; background: #007bff; color: #fff; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .feedback-list { margin-top: 2rem; }
    .feedback-item { background: #fff; margin-bottom: 1rem; padding: 1rem; border-radius: 8px; box-shadow: 0 1px 4px #0001; }
    .feedback-meta { font-size: 0.9em; color: #555; margin-bottom: 0.5rem; }
    @media (max-width: 600px) { body { max-width: 100%; } }
  </style>
</head>
<body>
  <h1>Submit Feedback</h1>
  <form id="feedback-form">
    <input type="text" id="name" placeholder="Your Name" required />
    <textarea id="feedback" placeholder="Your Feedback" rows="3" required></textarea>
    <button type="submit">Submit</button>
  </form>
  <div class="feedback-list" id="feedback-list"></div>
  <script src="app.js"></script>
</body>
</html>
